name: Go Fish Tournament

on:
  push:
    branches:
      - otherai-live
    paths:
      - "inputs/opponent_moves.jsonl"
      - "policies/dadslayer.js"
      - "scripts/run_tournament.js"
      - "engine.js"

jobs:
  run-tournament:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tournament (strict feed)
        env:
          GAMES: "1000"
          STRICT: "true"
          FEED_PATH: "inputs/opponent_moves.jsonl"
        run: node scripts/run_tournament.js

      - name: Print results JSON (canonical)
        run: cat artifacts/results.json
